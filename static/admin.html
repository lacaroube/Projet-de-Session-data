<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script src="../static/topBarMenu.js" ></script>
    <script src="../static/admin.js" ></script>
    <script>
        window.onload = function() {
            const username = sessionStorage.getItem('username');
            const usernameElement = document.getElementById('username');
            usernameElement.textContent = username;
            get_all_ville();
        }
    </script>
</head>
<body>
    <label id="username"></label>
    <div id="topBarMenu"></div>

    <form id="input-admin">
        <h2>Ajouter des voyages</h2>
        <label for="departure">Depart:</label><br>
        <select id="departure" name="departure">
        </select><br>

        <label for="destination">Destination:</label><br>
        <select id="destination" name="destination"></select><br>

        <label for="date-time">Date and Temps:</label><br>
        <input type="datetime-local" id="date-time" name="date et temps"><br>

        <label for="prix">Prix:</label><br>
        <input type="number" id="prix" name="prix" min="0"><br>

        <input type="submit" value="Submit" onclick="addVoyage()">
    </form>

    <script>
        fetch('../static/topBarMenu.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('topBarMenu').innerHTML = data;
            manageButtonsDisplay();
          });
    </script>
</body>
<style>
    form {
        max-width: 700px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 4px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #444;
    }

    input[type="text"],
    input[type="datetime-local"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-size: 0.9em;
        color: #333;
        max-width: 680px;
    }

    input[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        color: #fff;
        background-color: #333;
        cursor: pointer;
        font-size: 1em;
    }

    input[type="submit"]:hover {
        background-color: deepskyblue;
    }
</style>
</html>
