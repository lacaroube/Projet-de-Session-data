<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../static/avisUtilisateur.css">
    <script src="../static/avisUtilisateur.js"></script>
    <script src="../static/utilisateur.js" ></script>
    <script src="../static/topBarMenu.js" ></script>
</head>
<body>
    <label id="username" style="font-size: 16px"></label>
    <div id="topBarMenu"></div>

    <div id="div1"></div>
    <script>
        fetch('../static/avisUtilisateur.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('div1').innerHTML = data;
          });
    </script>
</body>
<style>
    form {
    max-width: 700px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 4px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #444;
}

input[type="text"],
input[type="datetime-local"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border-radius: 4px;
    border: 1px solid #ddd;
    font-size: 0.9em;
    color: #333;
    max-width: 680px;
}

input[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    color: #fff;
    background-color: #333;
    cursor: pointer;
    font-size: 1em;
}

input[type="submit"]:hover {
    background-color: deepskyblue;
}
</style>
</html>
