<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/register.js"></script>
</head>
<body>
    <label style="font-size: 16px;" for="username">Username:</label>
    <input style="font-size: 16px;" id="username" placeholder="Username"><br>
    <label style="font-size: 16px;" for="password">Password:</label>
    <input style="font-size: 16px;" id="password" placeholder="Password"><br>
    <label style="font-size: 16px;" for="id">ID:</label>
    <input style="font-size: 16px;" id="id" placeholder="ID">
    <label style="font-size: 16px;" for="first_name">First name:</label>
    <input style="font-size: 16px;" id="first_name" placeholder="First name"><br>
    <label style="font-size: 16px;" for="last_name">Last name:</label>
    <input style="font-size: 16px;" id="last_name" placeholder="Last name"><br>
    <label style="font-size: 16px;" for="birth_date">Birth date:</label>
    <input style="font-size: 16px;" id="birth_date" placeholder="Birth date"><br>
    <label style="font-size: 16px;" for="phone">Phone number:</label>
    <input style="font-size: 16px;" id="phone" placeholder="Phone number"><br>
    <label style="font-size: 16px;" for="address">Address:</label>
    <input style="font-size: 16px;" id="address" placeholder="Address"><br>
    <button class="submitRegister" onclick="registerNewClient()">Submit</button>
</body>
</html>
