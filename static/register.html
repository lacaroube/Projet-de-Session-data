<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../static/register.js"></script>
</head>
<body>
<div id="div1"></div>
<div style="display: flex; flex-direction: column; align-items: center;">
    <h1 style="font-size: 36px;">Register</h1>
    <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <p>
        <label style="font-size: 16px;" for="username">Username:</label>
        <input style="font-size: 16px;" id="username" placeholder="Username">
        </p>
        <p>
        <label style="font-size: 16px;" for="password">Password:</label>
        <input style="font-size: 16px;" type="password" id="password" placeholder="Password">
        </p>
        <p>
        <label style="font-size: 16px;" for="id">ID:</label>
        <input style="font-size: 16px;" id="id" placeholder="ID">
        </p>
        <p>
        <label style="font-size: 16px;" for="first_name">First name:</label>
        <input style="font-size: 16px;" id="first_name" placeholder="First name">
        </p>
        <p>
        <label style="font-size: 16px;" for="last_name">Last name:</label>
        <input style="font-size: 16px;" id="last_name" placeholder="Last name">
        </p>
        <p>
        <label style="font-size: 16px;" for="birth_date">Birth date:</label>
        <input style="font-size: 16px;" id="birth_date" placeholder="Birth date">
        </p>
        <p>
        <label style="font-size: 16px;" for="phone">Phone number:</label>
        <input style="font-size: 16px;" id="phone" placeholder="Phone number">
        </p>
        <p>
        <label style="font-size: 16px;" for="address">Address:</label>
        <input style="font-size: 16px;" id="address" placeholder="Address">
        </p>
    </div>
    <button class="submitRegister" onclick="registerNewClient()">Register</button>
</div>
</body>

<script>
fetch('../static/topBarMenu.html')
  .then(response => response.text())
  .then(data => {
    document.getElementById('div1').innerHTML = data;
  });
</script>

<style>
    .submitRegister {
        background-color: deepskyblue;
        border: none;
        border-radius: 7%;
        display: inline-block;
        font-size: 20px;
        justify-content: center;
        margin: 2px auto;
        padding: 8px 10px;
        position: relative;
    }

    .submitRegister:hover {
        filter: brightness(75%);
        transition-duration: 0.18s;
    }
</style>

</html>
