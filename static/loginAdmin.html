<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="loginAdmin.js"></script>
</head>
<body>
<div style="text-align: center">
    <h1 style="font-size: 36px;">Login as admin</h1>
    <p>
        <label style="font-size: 16px;" for="username">Username:</label>
        <input style="font-size: 16px;" id="username" placeholder="Username">
    </p>
    <p>
        <label style="font-size: 16px;" for="password">Password:</label>
        <input style="font-size: 16px;" type="password" id="password" placeholder="Password">

    <button class="submitEmployeeLogin" onclick="loginAdmin()">Log in</button>
    <button class="submitEmployeeLogin" onclick="goToRegisterAdmin()">Register</button>
</div>
</body>

<style>
    .submitEmployeeLogin {
        background-color: deepskyblue;
        border: none;
        border-radius: 7%;
        display: inline-block;
        font-size: 20px;
        justify-content: center;
        margin: 2px auto;
        padding: 8px 10px;
        position: relative;
    }

    .submitEmployeeLogin:hover {
        filter: brightness(75%);
        transition-duration: 0.18s;
    }
