<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="text-align: center">
    <h1 style="font-size: 36px;">Login as employee</h1>
    <p>
        <label style="font-size: 16px;" for="username">Username:</label>
        <input style="font-size: 16px;" id="username" placeholder="Username">
    </p>
    <p>
        <label style="font-size: 16px;" for="password">Password:</label>
        <input style="font-size: 16px;" type="password" id="password" placeholder="Password">
    </p>
    <button class="submitEmployeeLogin" onclick="login()">Submit</button>
</div>
</body>

<script>
    function login() {
        window.location.replace("../templates/index.html")
    }
</script>

<style>
    .submitEmployeeLogin {
        background-color: deepskyblue;
        border: none;
        border-radius: 7%;
        display: inline-block;
        font-size: 20px;
        justify-content: center;
        margin: 2px auto;
        padding: 8px 10px;
        position: relative;
    }

    .submitEmployeeLogin:hover {
        filter: brightness(75%);
        transition-duration: 0.18s;
    }
</style>
</html>
